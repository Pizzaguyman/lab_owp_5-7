<!DOCTYPE html>
<html>
    <head>
        <title>Регистрация</title>
    </head>
    <body>
        <p>Регистрация</p>
        <form th:action="@{/register}" method="post">
            <label>Имя(Логин)</label>
            <input type="text" name="username"><br>
            <label>Пароль</label>
            <input type="text" name="password"><br>
            <label>Роль</label><br>
            <input type="radio" name="role" value="0">Пользователь<br>
            <input type="radio" name="role" value="1">Модератор<br>
            <input type="radio" name="role" value="2">Администратор<br>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </body>
</html>
