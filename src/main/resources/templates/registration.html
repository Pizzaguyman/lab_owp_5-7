<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Регистрация</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/css/login_style.css">
    </head>
    <body>
        <center>
            <h2>Регистрация</h2>
            <span th:if="${error}" style="color:red;">
                <p th:text="${error}"></p>
            </span>
            <form th:action="@{/register}" method="post">
                <div>
                    <label>Имя(Логин)</label>
                    <input type="text" name="username"><br>
                </div>    
                <div>
                    <label>Пароль</label>
                    <input type="text" name="password"><br>
                </div>
                <div>
                    <label>Роль</label><br>
                    <input type="radio" name="role" value="0">Пользователь<br>
                    <input type="radio" name="role" value="1">Модератор<br>
                    <input type="radio" name="role" value="2">Администратор<br>
                </div>
                <button type="submit">Зарегистрироваться</button>
                <div></div>
            </form>
        </center>
    </body>
</html>
